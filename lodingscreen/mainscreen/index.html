<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script> 
    <script src="script.js" defer></script>
    <script src="main.js" defer></script>
    <title>Online Code Editor</title>
</head>
<body>
    <div class="navbar_container">
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Settings</button>
        <button>Run</button>
    </div>
    <div class="directory-box-code-writing-space_container">
      <div class="directory-box">
      </div>
      <div class="code-writing-space">
        <div class="code-writing-area-setting">
          <svg class="vector-1"
              width="145"
              height="22"
              viewBox="0 0 145 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M153.811 31L42.0608 31H5.18262e-05L5.18262e-05 15L0 -5.96045e-08L134.571 -1.96695e-06L153.811 31Z" 
                fill="#0D7377"/>
          </svg>
          <button class="close"></button> 
          <button class="file-name">File Name</button>
        </div> 
        <div class="code-writing-area">
          <div class="ggcontainer">
            <div id="editor-container"></div>
          </div>>
        </div>
        <div class = "terminal-menu">
          <svg class="vector-2"
              width="100"
              height="23"
              viewBox="0 0 100 23"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
                <path d="M0 26L94.622 26L145 26V14.1924V0.697987L16.291 0.697987L0 26Z"
                  fill="#0D7377"
                  stroke="#0D7377"/>
          </svg>
          <button class="terminal-menu-close"></button>
          <button class="new-terminal"></button> 
          <button class="minimize"></button>
        </div>
      </div>
    </div>
    <div class="output-window">
      <div class="resize-handle"></div>
    </div>
</body>
</html>
